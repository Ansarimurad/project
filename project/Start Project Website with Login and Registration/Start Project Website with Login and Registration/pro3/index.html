<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>

        <div class="balance">
            <h3>Balance: <span id="balance">$0</span></h3>
        </div>

        <div class="summary">
            <p>Income: <span id="income" class="income">$0</span></p>
            <p>Expense: <span id="expense" class="expense">$0</span></p>
            <img src="background.jpg" alt="expense icon">

        </div>

        <h3>Add Transaction</h3>
        <form id="transaction-form">
            <input type="text" id="desc" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
         <script src="script.j""></script>
        <h3 class="transaction-section">Transaction History</h3>
        <ul id="transaction-list" class="transaction-list"></ul
